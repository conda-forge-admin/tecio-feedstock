{% set name = "tecio" %}
{% set version = "2.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tecio-{{ version }}.tar.gz
  sha256: 0d7ce6caf7a217c65d9a846e18de3a7d8c691beb0a8c33c4e10a30d5eed300d0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools
    - pip
  run:
    - python >=3.9
    - construct >=2.10.67
    - numpy

test:
  imports:
    - tecio
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/luohancfd/tecio
  summary: 'A pure python package to read and write Tecplot binary data'
  description: |
    TecIO is a pure Python package licensed under GPL v3, designed to facilitate
    the reading and writing of data files in the Tecplot binary format.
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - luohancfd
